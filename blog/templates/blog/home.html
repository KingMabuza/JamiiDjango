{% extends 'blog/base.html' %}
{% block title %} Home {% endblock title %}
{% block content %}
<h1 class="text-primary"><a href="{% url 'blog-about' %}">Blog Home</a></h1>
   {% for post in posts %}
        <p>{{ post.title }}</p>
        <p>{{ post.content }}</p>
        <p>{{ post.author }}</p>
        <p>{{ post.date_posted }}</p>
    {% endfor %}
{% endblock content %}
